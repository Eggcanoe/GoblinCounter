<!DOCTYPE html>
<html>
  <head>
    <!--Link to css-->
    <link rel="stylesheet" href="stylesheet.css" />

    <title>Goblin counter</title>
  </head>
  <body>
    <div>
      <img id="image" src="./Images/gobbs.png" />
    </div>
    <h1>How many goblins can you see?</h1>

    <h2 id="count-el">0</h2>
    <div id="btn-container">
      <button id="decrease-btn" onclick="decrease()">-1</button>
      <button id="increment-btn" onclick="increment()">1+</button>
      <button id="reset-btn" onclick="reset()">Reset</button>
    </div>
  </body>
  <!--Link to javascript-->
  <script src="index.js"></script>
</html>
